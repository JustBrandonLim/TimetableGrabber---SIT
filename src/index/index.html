<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/common/common.css" />
    <script src="../../dist/index/index.js" defer></script>
    <title>Timetable Grabber - SIT</title>
  </head>
  <body>
    <main class="flex flex-col justify-between min-h-screen p-5">
      <section class="flex flex-col gap-5">
        <input
          class="p-2 transition-colors duration-150 ease-in-out border-2 rounded-md outline-none border-sit-gray focus:border-sit-black"
          id="email"
          type="text"
          placeholder="Email"
          required
        />

        <input
          class="p-2 transition-colors duration-150 ease-in-out border-2 rounded-md outline-none border-sit-gray focus:border-sit-black"
          id="password"
          type="password"
          placeholder="Password"
          required
        />

        <button
          class="w-1/2 p-2 text-white transition-colors duration-150 ease-in-out rounded-md select-none bg-sit-red hover:bg-sit-red/70"
          id="grab-timetable"
          type="button"
        >
          Grab Timetable
        </button>

        <p class="hidden" id="message">An error has occurred!</p>
      </section>
      <section class="select-none">
        <p>Made by <span class="font-bold text-sit-red">@JustBrandonLim</span>.</p>
        <p>Version 2.0.0</p>
      </section>
    </main>
  </body>
</html>
