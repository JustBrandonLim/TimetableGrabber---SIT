<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/common/common.css" />
    <script src="../../dist/index/index.js" defer></script>
    <title>TimetableGrabber - SIT</title>
  </head>
  <body>
    <main class="min-h-screen flex flex-col justify-between p-5">
      <section class="flex flex-col gap-5">
        <input
          class="outline-none border-2 border-sit-gray rounded-md p-2 focus:border-sit-black transition-colors duration-150 ease-in-out"
          id="email"
          type="text"
          placeholder="Email"
          required
        />

        <input
          class="outline-none border-2 border-sit-gray rounded-md p-2 focus:border-sit-black transition-colors duration-150 ease-in-out"
          id="password"
          type="password"
          placeholder="Password"
          required
        />

        <button
          class="bg-sit-red hover:bg-sit-red/70 text-white p-2 rounded-md w-1/2 transition-colors duration-150 ease-in-out"
          id="grab-timetable"
          type="button"
          onclick=""
        >
          Grab Timetable
        </button>
      </section>
      <section>
        <p>Made by <span class="text-sit-red font-bold">@JustBrandonLim</span>.</p>
        <p>Version 2.0.0</p>
      </section>
    </main>
  </body>
</html>
